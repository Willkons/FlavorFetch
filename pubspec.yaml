name: flavor_fetch
description: FlavorFetch - Track your pet's food preferences
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # HTTP & API
  dio: ^5.4.0

  # Barcode Scanning
  mobile_scanner: ^3.5.5

  # Image Handling
  image_picker: ^1.0.5
  image: ^4.1.3

  # UI Components
  intl: ^0.18.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  # Assets will be added as needed
